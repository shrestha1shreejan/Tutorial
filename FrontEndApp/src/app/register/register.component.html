<form [formGroup]="registrationForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <!-- gender -->

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <!-- username -->
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" formControlName=username
      [ngClass]="{'is-invalid': registrationForm.get('username').errors && registrationForm.get('username').touched}">

    <div class="invalid-feedback">Please enter a username</div>
  </div>

  <!-- knownAs -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registrationForm.get('knownAs').errors && registrationForm.get('knownAs').touched}"
      class="form-control" placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback"
      *ngIf="registrationForm.get('knownAs').touched && registrationForm.get('knownAs').hasError('required')">Known as
      is required</div>
  </div>

  <!-- dateOfBirth -->
  <div class="form-group">
    <input
      [ngClass]="{'is-invalid': registrationForm.get('dateOfBirth').errors && registrationForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback"
      *ngIf="registrationForm.get('dateOfBirth').touched && registrationForm.get('dateOfBirth').hasError('required')">
      Date of Birth is required</div>
  </div>

  <!-- city -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registrationForm.get('city').errors && registrationForm.get('city').touched}"
      class="form-control" placeholder="City" formControlName="city">
    <div class="invalid-feedback"
      *ngIf="registrationForm.get('city').touched && registrationForm.get('city').hasError('required')">City is required
    </div>
  </div>

  <!-- country -->
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registrationForm.get('country').errors && registrationForm.get('country').touched}"
      class="form-control" placeholder="Country" formControlName="country">
    <div class="invalid-feedback"
      *ngIf="registrationForm.get('country').touched && registrationForm.get('country').hasError('required')">Country is
      required</div>
  </div>

  <!-- password -->
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" formControlName=password
      [ngClass]="{'is-invalid': registrationForm.get('password').errors && registrationForm.get('password').touched}">

    <div class="invalid-feedback"
      *ngIf="registrationForm.get('password').hasError('required') && registrationForm.get('password').touched">Paswword
      is required</div>

    <div class="invalid-feedback"
      *ngIf="registrationForm.get('password').hasError('minlength') && registrationForm.get('password').touched">
      Paswword must be atlest 4 characters</div>

    <div class="invalid-feedback"
      *ngIf="registrationForm.get('password').hasError('maxlength') && registrationForm.get('password').touched">
      Paswword cannot exceepd 8 characters</div>
  </div>

  <!-- confirmPassowrd -->
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Confirm Password" formControlName=confirmPassword
      [ngClass]="{'is-invalid': registrationForm.get('confirmPassword').errors && registrationForm.get('confirmPassword').touched 
  || registrationForm.get('confirmPassword').touched && registrationForm.hasError('mismatch')}">

    <div class="invalid-feedback"
      *ngIf="registrationForm.get('confirmPassword').hasError('required') && registrationForm.get('confirmPassword').touched">
      Confirm Password is required field</div>

    <div class="invalid-feedback"
      *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('confirmPassword').touched">
      Password and Confirm Password field must match</div>

  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registrationForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
